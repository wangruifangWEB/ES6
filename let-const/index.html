<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6-let、const</title>
</head>
<body>
  <script>
    /*
    let注意：
      1.没有预编译，没有声明提前
      在代码块内，只要let定义变量，在之前使用，都是报错
      先定义完再使用

      块级作用域

      {

      }

      2.同一作用域里,不能重复定义

      let a=12；
      let a=5; //Identifier 'b' has already been declared

      3.for循环中，里面是父级作用域里，里面又有一个同名定义是子集作用域，不冲突
      for(let i=0li<3;i++){
         let i=123;
         console.log(i);  //输出 123 123 123 （3个）  不在一个作用域中
      }
    、*/ 

    /*
    const:特性和let一样
      const定义变量不能修改
      const定义变量必须赋值，不能后赋值（不能修改）

      const val;
      val =4 ;//报错

      对象可以修改，引用类型的

      const arr=[];
      arr.push(1); //可以实现 ，想实现不能修改用

      Object.freeze(对象);  冻结

      var arr=Object,freeze(arr);


      之前使用 IIFE(立即执行函数) 解决  
      原因：只有函数会形成独立作用域
      (function(){
       //TODO
      })();
    */ 
    let a=12;
    function fun(){
      console.log(a); //暂时性死区  TDZ  开始
      let a=5; // TDZ  结束
    }
    fun(); // a is not defined

  </script>
</body>
</html>
