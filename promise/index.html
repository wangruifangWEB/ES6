  <script>
    /*
    promise语法：
    let promise = new Promise(function(resolve,reject){
       //resolve  成功调用
      //reject  失败调用
    })

     promise.then(res=>{
      console.log(res);

    \*/ 

    let promise=new Promise(function(resolve,reject){
       //resolve  成功调用
      //reject  失败调用
      if(true){
        resolve('success')
      }else{
        reject('fail');
      }
    })

    promise.then(res=>{
      console.log(res);
    },err=>{
      console.log(err);
    })

    promise.catch(err=>{
      console.log(res);
    })

  </script>
