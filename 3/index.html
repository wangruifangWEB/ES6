<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tab切换</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="tab">
      <ul>
        <li>Tab1</li>
        <li>Tab2</li>
        <li>Tab3</li>
      </ul>
      <!-- 内容 -->
      <div class="con" style="display:block">Tab1内容</div>
      <div class="con" style="display:none">Tab2内容</div>
      <div class="con" style="display:none">Tab3内容</div>
    </div>

  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
